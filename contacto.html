<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contactanos</title>
    <link href="contacto.css" rel="stylesheet">
</head>

<body>

    <header>
        <picture>

            <img src="https://1000marcas.net/wp-content/uploads/2020/01/The-Beatles-logo.jpg" width="210px;"
                height="122vh" alt="Logo The Beatles">

            <img id="gif" src="https://media.tenor.com/QY6vP1UGOVoAAAAC/beatles-bye.gif" width="30px;" height="50ppx"
                alt="Bye">

        </picture>

    </header>
    <main>
        <article class="form-container">


            <form>
                <label for="email">Correo electrónico:</label>
                <input type="email" required>

                <label for="phone">Número de celular:</label>
                <input type="tel" required>



                <input type="submit" value="Enviar">
            </form>

        </article>

    </main>


    <footer>

    </footer>

</body>

</html>
